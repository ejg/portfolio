<?php

$handle = fopen("http://www.weather.gov/data/current_obs/KLAX.xml", "rb");
$contents = '';
while (!feof($handle)) {
  $contents .= fread($handle, 8192);
}
fclose($handle);

$xml = simplexml_load_string($contents);

echo ("
		<h4>$xml->temperature_string</h4>
		<div class=\"icon\">
			<img src=\"./weather_icons/few.png\" width=\"127\" height=\"91\">
		</div>
		<p>$xml->weather</p>");
//		<img src=\"./weather_icons/$xml->icon_url_name\">");
?>
